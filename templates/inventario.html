<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contagem de Inventário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Contagem Física</h2>
  <form method="post">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>PN</th><th>Descrição</th><th>Depósito</th><th>Quantidade SAP</th><th>Contado</th>
        </tr>
      </thead>
      <tbody>
        {% for item in inventario %}
        <tr>
          <td>{{ item['PN'] }}</td>
          <td>{{ item['DESCRIÇÃO'] }}</td>
          <td>{{ item['DEPÓSITO'] }}</td>
          <td>{{ item['QUANTIDADE SAP'] }}</td>
          <td>
            <input type="number" class="form-control" name="contado_{{ loop.index0 }}" required>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-success">Gerar Relatório</button>
  </form>
</body>
</html>
