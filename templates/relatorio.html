<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Inventário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Relatório de Diferenças</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>PN</th><th>Descrição</th><th>Depósito</th><th>SAP</th><th>Contado</th><th>Diferença</th>
      </tr>
    </thead>
    <tbody>
      {% for item in relatorio %}
      <tr>
        <td>{{ item['PN'] }}</td>
        <td>{{ item['DESCRIÇÃO'] }}</td>
        <td>{{ item['DEPÓSITO'] }}</td>
        <td>{{ item['QUANTIDADE SAP'] }}</td>
        <td>{{ item['CONTADO'] }}</td>
        <td>{{ item['DIFERENÇA'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Novo Inventário</a>
</body>
</html>
